<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="{{app.description}}">
    <meta name="keywords" content="app, responsive, angular, bootstrap, dashboard, admin">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="apple-touch-fullscreen" content="yes" />

    <title ng-bind="title"></title>

    <!--<link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />-->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Loading Bar -->
    <link rel="stylesheet" href="../bower_components/angular-loading-bar/build/loading-bar.min.css">
    <link rel="stylesheet" href="../bower_components/toastr/toastr.css" />
    <link rel="stylesheet" href="../bower_components/themify-icons/themify-icons.css">
    <!-- Clip-Two CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/plugins.css">
    <!-- Clip-Two Theme -->
    <link rel="stylesheet" data-ng-href="assets/css/themes/{{ app.layout.theme }}.css" />
</head>
<body>

    <div ui-view id="app" ng-class="{'app-mobile' : app.isMobile,
          'app-navbar-fixed' : app.layout.isNavbarFixed,
          'app-sidebar-fixed' : app.layout.isSidebarFixed,
          'app-sidebar-closed':app.layout.isSidebarClosed,
          'app-footer-fixed':app.layout.isFooterFixed}">
    </div>

    <!-- build:js scripts/vendor.js -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/fastclick/lib/fastclick.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="../bower_components/angular-touch/angular-touch.min.js"></script>
    <script src="../bower_components/angular-base64/angular-base64.min.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="../bower_components/ngstorage/ngStorage.min.js"></script>
    <script src="../bower_components/oclazyload/dist/ocLazyLoad.min.js"></script>
    <script src="../bower_components/angular-breadcrumb/dist/angular-breadcrumb.min.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="../bower_components/underscore/underscore-min.js"></script>

    <!-- Angular Translate -->
    <script src="../bower_components/angular-translate/angular-translate.min.js"></script>
    <script src="../bower_components/angular-translate-loader-url/angular-translate-loader-url.min.js"></script>
    <script src="../bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <script src="../bower_components/angular-translate-storage-local/angular-translate-storage-local.min.js"></script>
    <script src="../bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.min.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/ui.js -->
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="../bower_components/toastr/toastr.min.js"></script>
    <script src="../bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
    <script src="../bower_components/angular-scroll/angular-scroll.min.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/iprimeUtility.js -->
    <script src="app/app.constant.js"></script>
    <script src="app/iprimeUtility/misc/misc.module.js"></script>
    <script src="app/iprimeUtility/misc/storage.js"></script>
    <script src="app/iprimeUtility/misc/logger.js"></script>
    <script src="app/iprimeUtility/misc/pageable.js"></script>
    <script src="app/iprimeUtility/misc/modal.js"></script>

    <script src="app/iprimeUtility/exception/exception.module.js"></script>
    <script src="app/iprimeUtility/exception/exception-handler.provider.js"></script>
    <script src="app/iprimeUtility/exception/exception.js"></script>

    <script src="app/iprimeUtility/router/router.module.js"></script>
    <script src="app/iprimeUtility/router/router-helper.provider.js"></script>

    <script src="app/iprimeUtility/oauth/oauth.module.js"></script>
    <script src="app/iprimeUtility/oauth/oauth-encode.service.js"></script>
    <script src="app/iprimeUtility/oauth/oauth-helper.service.js"></script>
    <script src="app/iprimeUtility/oauth/oauth-httpbuffer.service.js"></script>
    <script src="app/iprimeUtility/oauth/oauth-info.service.js"></script>
    <script src="app/iprimeUtility/oauth/oauth-interceptorBearer.service.js"></script>
    <script src="app/iprimeUtility/oauth/oauth-interceptorRefresh.service.js"></script>
    <script src="app/iprimeUtility/oauth/oauth.js"></script>

    <script src="app/iprimeUtility/auth/auth.module.js"></script>
    <script src="app/iprimeUtility/auth/auth.config.js"></script>
    <script src="app/iprimeUtility/auth/auth.js"></script>
    <script src="app/iprimeUtility/auth/auth.run.js"></script>
    <!-- endbuild -->


    <!-- build:js({.tmp,client}) scripts/app.js -->
    <script src="app/core/core.module.js"></script>
    <script src="app/core/core.perfectScrollbar.directive.js"></script>
    <script src="app/core/core.dynamicMenu.service.js"></script>
    <script src="app/core/core.gridOptions.service.js"></script>
    <script src="app/core/core.toggle.directive.js"></script>
    <script src="app/core/core.sidebar.directive.js"></script>
    <script src="app/core/core.misc.directive.js"></script>
    <script src="app/core/core.config.js"></script>
    <script src="app/core/core.route.js"></script>
    <script src="app/core/core.controller.js"></script>


    <script src="app/dashboard/dashboard.module.js"></script>
    <script src="app/dashboard/dashboard.route.js"></script>

    <script src="app/system/system.module.js"></script>
    <script src="app/system/system.route.js"></script>

    <script src="app/ereport/ereport.module.js"></script>
    <script src="app/ereport/ereport.route.js"></script>

    <script src="app/app.module.js"></script>
    <script src="app/app.run.js"></script>
    <!-- endbuild -->
</body>
</html>
