<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="{{app.description}}">
    <meta name="keywords" content="app, responsive, angular, bootstrap, dashboard, admin">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="apple-touch-fullscreen" content="yes" />

    <title ng-bind="title"></title>

    <!--<link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />-->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/otherlib/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/otherlib/font-awesome/css/font-awesome.min.css">
    <!-- Loading Bar -->
    <link rel="stylesheet" href="assets/otherlib/angular-loading-bar/build/loading-bar.min.css">
    <link rel="stylesheet" href="assets/otherlib/toastr/toastr.css" />
    <link rel="stylesheet" href="assets/otherlib/themify-icons/themify-icons.css">

    <!-- build:css assets/css/cliptwo.css -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/plugins.css">
    <!-- endbuild -->

    <!-- Clip-Two Theme -->
    <link rel="stylesheet" data-ng-href="assets/css/themes/{{ app.layout.theme }}.css" />
</head>
<body>

<div ui-view id="app" ng-class="{'app-mobile' : app.isMobile,
          'app-navbar-fixed' : app.layout.isNavbarFixed,
          'app-sidebar-fixed' : app.layout.isSidebarFixed,
          'app-sidebar-closed':app.layout.isSidebarClosed,
          'app-footer-fixed':app.layout.isFooterFixed}">
</div>

 <!-- build:js lib/jquery-bundle.js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/toastr/toastr.js"></script>
    <script src="../bower_components/fastclick/lib/fastclick.js"></script>
    <script src="../bower_components/components-modernizr/modernizr.js"></script>
    <script src="../bower_components/perfect-scrollbar/js/perfect-scrollbar.jquery.js"></script>
    <!-- endbuild -->

    <!-- build:js lib/misc-bundle.js -->
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbuild -->

    <!-- build:js lib/ng-bundle.js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/angular-touch/angular-touch.js"></script>
    <script src="../bower_components/angular-base64/angular-base64.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>

    <script src="../bower_components/angular-resource/angular-resource.js"></script>

    <script src="../bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="../bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <script src="../bower_components/angular-scroll/angular-scroll.js"></script>

    <!-- build:js({tmp,src}) app/iprimeTemplate.js -->
    <script src="../src/app/templates/templates.module.js"></script>
    <script src="../tmp/templates.js"></script>
    <!-- endbuild -->


    <!-- build:js app/iprimeUtility.js -->

    <script src="../src/app/iprimeUtility/exception/exception.js"></script>

    <script src="../src/app/iprimeUtility/router/router.module.js"></script>

    <script src="../src/app/iprimeUtility/auth/auth.js"></script>
    <script src="../src/app/iprimeUtility/auth/auth.run.js"></script>
    <!-- endbuild -->

    <!-- build:js app/iprimeCore.js -->
    <script src="../src/app/core/core.module.js"></script>

	<script src="../src/app/core/core.panel.directive.js"></script>
    <script src="../src/app/core/core.misc.directive.js"></script>
    <script src="../src/app/core/core.unique.directive.js"></script>
    <script src="../src/app/core/core.config.js"></script>
    <script src="../src/app/core/core.route.js"></script>
    <script src="../src/app/core/login/login.controller.js"></script>
    <script src="../src/app/core/core.controller.js"></script>
    <!-- endbuild -->

    <!-- build:js app/iprimeDashboard.js -->
    <script src="../src/app/dashboard/dashboard.module.js"></script>
    <script src="../src/app/dashboard/dashboard.route.js"></script>

    <script src="../src/app/system/system.module.js"></script>
    <script src="../src/app/system/system.route.js"></script>
    <script src="../src/app/system/security/menu/system.menu.controller.js"></script>
    <script src="../src/app/system/security/menu/system.menu.service.js"></script>
    <script src="../src/app/system/security/permission/system.permission.controller.js"></script>
    <script src="../src/app/system/security/permission/system.permission.service.js"></script>
    <script src="../src/app/system/security/role/system.role.controller.js"></script>

    <script src="../src/app/ereport/ereport.module.js"></script>
